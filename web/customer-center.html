        <!-- body start -->
        <div id="customer-center">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills" id="v-pills-tab buycards" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab " data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Buy Cards</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">View Cards</a>
                    </div>
                </div>
                <div class="col-9">
                    <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <div id="add-buycards">
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm">
                                        <form action="">
                                            <select class="form-group col-md-2" id="network">
                                                <option value="mtn" selected>MTN</option>
                                                <option value="airtel">AIRTEL</option>
                                                <option value="9mobile">9MOBILE</option>
                                                <option value="glo">GLO</option>
                                                <option value="ntel">NTEL</option>
                                            </select>
                                            <select class="form-group col-md-2" id="amount">
                                                <option value="100" selected>100</option>
                                                <option value="200">200</option>
                                                <option value="500">500</option>
                                                <option value="1000">1000</option>
                                                <option value="2000">2000</option>
                                            </select>
                                            <input type="text" class="form-group col-md-1" placeholder="QTY">
                                            <button class="btn btn-sm btn-success">ADD</button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <hr>
                        <div id="result-pay">
                            <button class="btn btn-sm btn-success">PAY</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                        <div>
                            <div>
                                <form action="" >
                                    <div class="form-group row">
                                        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">CID NUMBER</label>
                                        <div class="col-sm-4">
                                            <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="CID">
                                        </div>
                                        <button type="submit" class="btn btn-sm btn-success">VIEW</button>
                                    </div>
                                    <hr>

                                    <div>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-sm">
                                                    <div class="cc-cards success active">
                                                        <div>
                                                            <h4>MTN <span id="card-cost">@500</span><span id="exp">EXPIRES: <span id="exp-date">1-11-2020</span> </span></h4>
                                                            <h5>2435676543<span class="reveal">324567543356</span></h5>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="card-modify">
                                                        <button class="btn btn-sm btn-success">VIEW</button>
                                                        <button class="btn btn-sm btn-danger">DELETE</button>
                                                    </div>                                                
                                                </div>
                                                <div class="col-sm">
                                                    <div class="cc-cards pending">
                                                        <div>
                                                            <h4>MTN <span id="card-cost">@500</span><span id="exp">EXPIRES: <span id="exp-date">1-11-2020</span> </span></h4>
                                                            <h5>2435676543<span class="reveal">324567543356</span></h5>
                                                        </div>
                                                    </div>  
                                                    <div class="card-modify">
                                                        <button class="btn btn-sm btn-success">VIEW</button>
                                                        <button class="btn btn-sm btn-danger" disabled>DELETE</button>
                                                    </div>                                                
                                                </div>
                                                <div class="col-sm">
                                                    <div class="cc-cards failed">
                                                        <div>
                                                            <h4>MTN <span id="card-cost">@500</span><span id="exp">EXPIRES: <span id="exp-date">1-11-2020</span> </span></h4>
                                                            <h5>2435676543<span class="reveal">324567543356</span></h5>
                                                        </div>
                                                    </div>   
                                                    <div class="card-modify">
                                                        <button class="btn btn-sm btn-success">VIEW</button>
                                                        <button class="btn btn-sm btn-danger">DELETE</button>
                                                    </div>                                              
                                                </div>

                                            </div>
                                        </div>                                       
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
